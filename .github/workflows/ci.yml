name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file
        run: |
          cat > .env << EOF
          APP_PORT=8000
          USER_SERVICE_PORT=8001
          COMPOSE_PROFILES=local-ollama
          OLLAMA_HOST=http://ollama:11434
          MODEL_NAME=llama3.2
          EOF

      - name: Build Docker images
        run: |
          docker compose build

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to initialize..."
          sleep 10

          # Wait for Ollama
          for i in {1..30}; do
            if docker compose exec -T ollama ollama list > /dev/null 2>&1; then
              echo "Ollama is ready"
              break
            fi
            echo "Waiting for Ollama... ($i/30)"
            sleep 2
          done

          # Wait for Agent
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "Agent is ready"
              break
            fi
            echo "Waiting for Agent... ($i/30)"
            sleep 2
          done

          # Wait for User Service
          for i in {1..30}; do
            if curl -f http://localhost:8001/ > /dev/null 2>&1; then
              echo "User Service is ready"
              break
            fi
            echo "Waiting for User Service... ($i/30)"
            sleep 2
          done

      - name: Check service health
        run: |
          echo "Checking Agent health..."
          curl -f http://localhost:8000/health || exit 1

          echo "Checking User Service health..."
          curl -f http://localhost:8001/ || exit 1

      - name: Pull Llama 3.2 model
        run: |
          echo "Pulling Llama 3.2 model..."
          docker compose exec -T ollama ollama pull llama3.2
          echo "Model pulled successfully"

      - name: Run direct API tests
        run: |
          echo "Running direct API tests..."
          bash scripts/test_direct_api.sh

      - name: Run agent tests
        run: |
          echo "Running agent tests..."
          bash scripts/test_agent.sh

      - name: Run ollama CLI tests
        run: |
          echo "Running ollama CLI integration tests..."
          chmod +x ollama ollama-cli.py

          # Verify agent is responding
          echo "Testing agent connectivity..."
          curl -f http://localhost:8000/health || exit 1

          # Quick test of ollama CLI
          echo "Testing ollama CLI..."
          ./ollama --help || echo "Help command failed"

          # Run CLI tests
          bash scripts/test_ollama_cli.sh

      - name: Run Python unit tests
        run: |
          echo "Running Python unit tests..."
          docker compose exec -T agent pytest tests/ -v

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Agent Logs ==="
          docker compose logs agent
          echo "=== Ollama Logs ==="
          docker compose logs ollama
          echo "=== User Service Logs ==="
          docker compose logs user-service

      - name: Stop services
        if: always()
        run: |
          docker compose down -v

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 agent/src --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 user-service/src --count --select=E9,F63,F7,F82 --show-source --statistics

          # Exit-zero treats all errors as warnings
          flake8 agent/src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          flake8 user-service/src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          black --check agent/src user-service/src || echo "Code formatting issues found. Run 'black agent/src user-service/src' to fix."

  docker-lint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint on agent Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: agent/Dockerfile
          config: .hadolint.yaml
          failure-threshold: warning

      - name: Lint user-service Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: user-service/Dockerfile
          config: .hadolint.yaml
          failure-threshold: warning
